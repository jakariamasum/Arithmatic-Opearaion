<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Arithmatic Operation</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 calculator-container">
                <h1 class="fw-bold text-uppercase">Simple Calculator</h1>
                <form id="calculatorForm">
                    <div class="form-group">
                        <label for="firstNumber">First Number:</label>
                        <input type="number" class="form-control" id="firstNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="secondNumber">Second Number:</label>
                        <input type="number" class="form-control" id="secondNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="result">Result:</label>
                        <input type="text" class="form-control" id="result" disabled>
                    </div>
                    <div class="mt-2">
                        <button type="button" id="additionButton" class="btn btn-primary mr-2 bg-success-hover"
                            onclick="addition()">Addition</button>
                        <button type="button" id="subtractButton" class="btn btn-primary mr-2" onclick="subtraction()">Subtraction</button>
                        <button type="button" id="multiplyButton" class="btn btn-primary mr-2"
                            onclick="multiplication()">Multiplication</button>
                        <button type="button" id="divisionButton" class="btn btn-primary mr-2 mt-1" onclick="division()">Division</button>
                        <button type="button" class="btn btn-danger mt-1" onclick="clearForm()">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
